<!-- Modal de Doação -->
<div id="donationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Faça sua Doação</h2>
            <span class="close-modal">&times;</span>
        </div>
        
        <div class="modal-body">
            <form id="donationForm" class="donation-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome *</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento *</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                
                <div class="form-group">
                    <label for="instituicao">Instituição *</label>
                    <select id="instituicao" name="instituicao" required>
                        <option value="" disabled selected>Selecione uma instituição</option>
                        <option value="lbv">Legião da Boa Vontade</option>
                        <option value="msf">Médicos Sem Fronteiras</option>
                        <option value="crianca">Criança Esperança</option>
                        <option value="outro">Outra instituição</option>
                    </select>
                </div>
                
                <div class="form-group" id="outra-instituicao-group" style="display: none;">
                    <label for="outra-instituicao">Qual instituição?</label>
                    <input type="text" id="outra-instituicao" name="outra-instituicao">
                </div>
                
                <div class="form-group">
                    <label for="tipo-doacao">Tipo de Doação *</label>
                    <select id="tipo-doacao" name="tipo-doacao" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="dinheiro">Doação em dinheiro</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="roupas">Roupas</option>
                        <option value="brinquedos">Brinquedos</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group" id="valor-group">
                    <label for="valor-doacao">Valor da Doação (R$)</label>
                    <input type="text" id="valor-doacao" name="valor-doacao" placeholder="R$ 0,00">
                </div>
                
                <div class="form-group">
                    <label for="motivacao">Motivação</label>
                    <textarea id="motivacao" name="motivacao" rows="4" placeholder="Compartilhe o que te motiva a doar..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-donation-btn">
                        <i class="fas fa-heart"></i>
                        Confirmar Doação
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
